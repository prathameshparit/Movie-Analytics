<nav id="navbar" class="navbar">

            </div>
          </div>
        </div>
      </div>

      width: 100%;

    justify-content: center;
    }

    <!-- ======= CSV Data ======= -->
    <div class="row" id="lasteventimg" style="  display: flex; margin: 0 auto;">

      </table>
    </div>


    <!-- ======= Statistics ======= -->
    <section id="portfolio" class="portfolio sections-bg">

         </div>

        </div>
        </div>
    </section>

    <div class="image-wrapper">
      <img style="height: 400px;
  width: 750px;" src={{url_for('static', filename ='assets/img/model_compare.jpg')}} alt="image">
    </div>

    <!-- End Stats -->


    </main>

 <!-- ======= Footer ======= -->
