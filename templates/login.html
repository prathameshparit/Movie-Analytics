<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liquid Drop Login Page</title>
	<link rel="stylesheet" type="text/css" href="static/assets/css/login.css" media="all" />
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>

	<div class="container">
		<div class="drop">
			<div class="content">
				<h2 class='animate__heartBeat'>Drop in</h2>
				<form action="{{ url_for('login')}}" method="post">
					<div class="input-box">
						<input type="text" name="name" placeholder="Name">
						</div>
					<div class="input-box">
						<input type="text" name="email" placeholder="E-mail">
						</div>
                    <div class="input-box">
						<input type="text" name="phone" placeholder="Phone no.">
						</div>
					<div class="input-box">
						<input type="submit" value="Login">
						</div>
				</form>
		</div>
		</div>
<!--		<a href="#" class='btn'>Forgot Password</a>-->
<!--	<a href="#" class='btn signup'>Signup</a>-->
	</div>

</body>
</html>
